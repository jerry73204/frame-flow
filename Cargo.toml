[package]
name = "frame-flow"
version = "0.1.0"
authors = ["jerry73204 <jerry73204@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tch = "0.4.0"
anyhow = "1.0.40"
serde = { version = "1.0.125", features = ["derive"] }
json5 = "0.3.0"
structopt = "0.3.21"
tch-serde = "0.4.0"
rand = "0.8.3"
itertools = "0.10.0"
tch-goodies = { version = "0.1.0", git = "https://github.com/jerry73204/yolo-dl.git", rev = "9368cf5f743cdfc1259f2625290cb8ee4f22bf6f" }
unzip-n = "0.1.2"
approx = "0.4.0"
log = "0.4.14"
tch-tensor-like = "0.3.0"
tokio = { version = "1.4.0", features = ["fs"] }
tokio-stream = { version = "0.1.5", features = ["fs"] }
futures = "0.3.13"
par-stream = { version = "0.3.1", features = ["runtime_tokio"] }
csv = "1.1.6"
indexmap = "1.6.2"
collected = "0.1.2"

[profile.release]
debug = true
debug-assertions = true
overflow-checks = true
## enabling 'lto' improves the performance but results in
## very long compilation time.
lto = false
